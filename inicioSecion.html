<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="registro.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  
  <div class="contenedor_formulario">
    <div class="contenedor_registro">
      <h2>Bienvenido</h2>
      <p>Selecciona el metodo de autentificacion</p>
      <form action="">
        <p>
          <label for="nombre de usuario">Nombre de usuario</label>
          <input class="input" type="text" name="Nombre de usuario" id="username">
        </p>
        <p>
          <label for="contraseña">Contraseña</label>
          <input class="input" type="text" name="contraseña" id="contraseña">
        </p>
        <div class="option">
          <div>
            Guardar contraseña<input type="checkbox" name="Rememberme" id="Rememberme">
          </div>
          <di>
            <a href="#">Olvide mi contraseña</a>
          </di>
        </div>
        <p>
          <input type="submit" class="btn btn-login" value="Iniciar secion">
        </p>
        <div class="provedores">
          
          <span>Inicia secion con:</span>
          <button class="btn btn-google">Google</button>
          <button class="btn btn-facebook">facebook</button>
          <button class="btn btn-twitter">Twitter</button>
          <br>
          <span><a href="index.html">Volver al inicio.</a></span>


        </div>

      </form>
    </div>
  </div>

    
</body>
</html>
